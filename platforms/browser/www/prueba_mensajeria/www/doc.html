    <body>

<div class="container">
    

<h1>Documentos</h1>

     <div class="row">
        <div class="input-field col s12">
          <input type="text" id="ciudad_origen" class="autocomplete">
          <label for="ciudad_origen">Ciudad de origen</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
          <input type="text" id="destino" class="autocomplete">
          <label for="destino">Ciudad de destino</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <input type="number" id="peso" step="any" class="validate" max="2"  >
          <label for="peso">Peso maximo (2kg)</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
          <input type="number" id="valor" class="validate"  step="any">
          <label for="valor">Valor declarado</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <input type="text" id="origen" class="validate">
          <label for="origen">Nombre de empresa o persona</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="recogida" class="validate">
          <label for="recogida">Direccion de recogida</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="number" id="numero" class="validate">
          <label for="numero">Numero de celular</label>
        </div>
        </div>
        <div class="row">

        <div class="input-field col s6">
         <input type="text" class="datepicker timepiker" id="fecha">
          <label for="fecha">fecha</label>
        </div>
      
               <div class="input-field col s6">
      <input type="text" class="timepicker" id="hora">
          <label for="hora">Hora</label>
        </div>
      </div>

       <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Descripcion de la documentacion</label>
        </div>
      </div>
    </form>
  </div>

 	</div>

 <script type="text/javascript" src="js/jquery.js"></script>
