   <div class="row">

        </div>
      </div>

      </div>
        <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">

        </div>
        <div class="input-field col s6">
          <input id="Largo" step="any" type="number" max="50" class="validate">

        </div>
         <div class="input-field col s6">
          <input id="Ancho" type="number" max="50" step="any" class="validate">
          <label for="Ancho">Ancho<em>(Max.50cm)</em></label>
        </div>
                 <div class="input-field col s6">
          <input id="Peso" max="60"type="number" step="any" class="validate">
          <label for="Peso">Peso<em>(Máx.60kg)</em></label>
        </div>
      </div>
    </form>
  </div>
