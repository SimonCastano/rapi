<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Mensajeria</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="center">
  <h1>Documentos</h1>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" id="ciudad_origen" class="autocomplete">
      <label for="ciudad_origen">Ciudad de origen</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" id="destino" class="autocomplete">
      <label for="destino">Ciudad de destino</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="number" id="peso" class="" max="2" step="any">
      <label for="peso">Peso maximo (2kg)</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="number" id="valor" class="" max="2" step="any">
      <label for="valor">Valor declarado</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" id="origen" class="">
      <label for="origen">Nombre de empresa o persona</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" id="recogida" class="">
      <label for="recogida">Direccion de recogida</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" class="timepicker" id="hora">
      <label for="hora">Hora</label>
    </div>
    <div class="input-field col s6">
      <input type="text" class="datepicker timepiker" id="fecha">
      <label for="fecha">fecha</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="number" id="numero" class="">
      <label for="numero">Numero de celular</label>
    </div>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Descripcion de la documentacion</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="empresa" class="">
          <label for="empresa">Nombre de empresa</label>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
</body>
